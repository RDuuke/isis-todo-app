<div class="todo-page-container">
    <h1>Lista de Tareas</h1>
  
    <div class="new-todo-section">
      <input
        type="text"
        placeholder="Escribe una nueva tarea..."
        [(ngModel)]="newTodoText"
        (keyup.enter)="create()"
      />
      <button (click)="create()">Agregar</button>
    </div>
    <ul class="todo-list">
        <li *ngFor="let todo of todos">
          <app-todo-item
            [todo]="todo"
            (delete)="delete($event)"
            (update)="update($event)"
          ></app-todo-item>
        </li>
    </ul>
  
</div>
